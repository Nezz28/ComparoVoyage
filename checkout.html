<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComparoVoyage</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/Logo Comparo Voyage.png">
  <link rel="stylesheet" href="./css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="./js/script.js" defer></script>
  <!-- <link rel="fonts" href="/assets/fonts/Nunito-Regular.ttf"> -->
</head>
<body>
  <main>
    <!-- En-tête -->
<header>
  <nav>
    <ul>
      <li>
        <h1>
          <a href="index.html">
            <img class="logo" src="./assets/img/logo_fond_blanc.jpg" alt="ComparoVoyage - Le comparateur de prix nouvelle génération">
          </a>
        </h1>
        <a class="btn-blanc" href="panier.html"><i class="fa-solid fa-basket-shopping"></i></a>
        <a class="btn-blanc" href="login.html"><i class="fa-solid fa-user"></i></a>
        <a class="btn-blanc" href="mes_billets.html"><i class="fa-solid fa-ticket"></i></a>
      </li>
    </ul>
  </nav>
</header>
     <div class="container">
        <div class="model">
            <form class="form" method="post">
                <div class="info-form">
                    <div class="input_container">
                        <label class="input_label" for="info_field">Nom complet</label>
                        <input type="text" class="input_field" id="info_field" name="input-name" title="Inpit title" placeholder="Nom Complet">
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="info_field">Numéro de carte</label>
                        <input type="number" class="input_field" id="info_field" name="input-name" title="Inpit title" placeholder="0000 0000 0000">
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="info_field">Date d'expiration / CVV</label>
                        <div class="split">
                            <input type="text" class="input_field" id="info_field" name="input-name" title="Expiry Date" placeholder="01/01/27">
                            <input type="number" class="input_field" id="info_field" name="cvv" title="CVV" placeholder="CVV">
                        </div>
                    </div>
                </div>
                <button class="checkout-btn">Paiement</button>
                <div class="separator">
                    <hr class="line">
                    <p>Mode de paiement</p>
                    <hr class="line">
                </div>
                <div class="payment-options">
                    <button name="paypal" type="button">
                        <img src="assets/img/paypal.png" alt="">
                    </button>
                    <button name="apple-pay" type="button">
                        <img src="assets/img/apple.png" alt="">
                    </button>
                    <button name="google-pay" type="button">
                        <img src="assets/img/google.png" alt="">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
