<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComparoVoyage</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/Logo Comparo Voyage.png">
  <link rel="stylesheet" href="./logpage.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <!-- En-tête -->
    <header>
      <img class="logo" src="assets/img/logo_fond_blanc.jpg" alt="Logo ComparoVoyage">
      <div class="header-button">
        <button>Panier</button>
        <button>Login</button>
        <button>Mes Billets</button>
      </div>
    </header>

    <!--Hamburger-->


    <!-- Bannière défilante -->
    <div class="banniere">
      <div class="texte-defilant">
        Ceci est un projet d'école
      </div>
    </div>

        <!-- Formulaire de log -->
    <form class="log_box">
        <!-- Input login et mdp -->
        <h1>Bienvenue</h1>
        <input type="text" id="email" name="email" placeholder="adresse@email.fr">
        <input type="password" id="password" name="password" placeholder="Mot de passe" >
        <input type="button" id="connexion" value="Connexion"><br>
        <a href="#">Mot de passe oublié</a>
    </form>
</main>


      <!-- Pied de page -->
  <footer>
    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank"> <img src="assets\icons\facebook.png" alt="facebook"> </a>
      <a href="https://instagram.com/" target="_blank"> <img src="assets\icons\instagram.png" alt="instagram"> </a>
    </div>
    <div class="legacy">
        <p>Mention légale</p>
        <p>politique de confidentialité</p>
        <p>CGV</p>
    </div>
  </footer>
</body>
</html>
