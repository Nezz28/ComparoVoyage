<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComparoVoyage</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/Logo Comparo Voyage.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/script.js" defer></script>
  <!-- <link rel="fonts" href="/assets/fonts/Nunito-Regular.ttf"> -->
</head>
<body>
  <main>
    <!-- En-tête -->
    <header>
      <img class="logo" src="assets/img/logo_fond_blanc.jpg" alt="Logo ComparoVoyage">
   <div class="burger" id="burger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="header-button">
    <a href="#" class="header-link">Panier</a>
    <a href="/login.html" class="header-link">Login</a>
    <a href="#" class="header-link">Mes Billets</a>
  </nav>
</header>
    </header>

    <!-- Bannière défilante -->
    <div class="banniere">
      <div class="texte-defilant">
        Ceci est un projet d'école
      </div>
    </div>

    <!-- Formulaire de recherche -->
    <form class="form-container">
      <div class="left-section">
        <!-- Input départ et destination -->
        <label for="depart">Où voulez vous partir ?</label>
        <input type="text" id="depart" name="depart" placeholder="Départ : Gare/Ville/Arrêt">
        <input type="text" id="destination" name="destination" placeholder="Destination : Gare/Ville/Arrêt">
      </div>

      <div class="right-section">
        <!-- Choix de la date -->
        <label for="date">Quand ?</label>
        <div class="datetime-inputs">
          <input type="date" id="date" name="date" value="">
          <p> (Sélection de l'horaire)</p>
          <!-- Sélection des heures -->
          <select name="hour">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>

          <select name="minute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        </div>

        <!-- Boutons d'action -->
        <div class="actions">
          <button type="reset" class="reset">Réinitialiser</button>
          <a class="search-btn" href="search_result.html">LANCER LA RECHERCHE</a>
        </div>
      </div>
    </form>


    
    <!-- Section actualités -->
     
    <section class="actus-container">
      <div class="actus-box">
        <h2>Les actus:</h2>
        <h3>Bienvenue sur mon site !</h3>
        <p>Ce site vous permet de comparer et acheter vos billet de train ou de bus</p>
        <img src="assets/img/new.png" alt="Nouveau" class="new-icon">
      </div>

      <div class="actus-box">
        <h3>Les partenaires:</h3>
        <div class="partenaires">
          <img src="assets/img/sncf.png" alt="Logo SNCF">
          <img src="assets/img/blablacar.png" alt="Logo BlaBlaCar">
        </div>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank"> <img src="assets\icons\facebook.png" alt="facebook"> </a>
      <a href="https://instagram.com/" target="_blank"> <img src="assets\icons\instagram.png" alt="instagram"> </a>
    </div>
    <div class="legacy">
        <p>Mention légale</p>
        <p>politique de confidentialité</p>
        <p>CGV</p>
    </div>
  </footer>
</body>
</html>
