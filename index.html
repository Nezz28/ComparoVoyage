<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bienvenue sur Comparo Voyage ! Ce site vous permet de comparer et acheter vos billet de train ou de bus ">
  <meta name="keywords" content="comparateur de prix, ComparoVoyage,">
  <meta name="theme-color" content="#FFAF00">
  <title>Comparo Voyage - Page de recherche de trajets.</title>
  <link rel="icon" type="image/png" href="./assets/img/logo-comparo-voyage.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- En-tête -->
<header>
  <nav>
    <ul>
      <li>
        <h1>
          <a href="index.html">
            <img class="logo" src="./assets/img/logo_fond_blanc.jpg" alt="ComparoVoyage - Le comparateur de prix nouvelle génération">
          </a>
        </h1>
        <a class="btn-blanc" href="panier.html"><i class="fa-solid fa-basket-shopping"></i></a>
        <a class="btn-blanc" href="login.html"><i class="fa-solid fa-user"></i></a>
        <a class="btn-blanc" href="mes_billets.html"><i class="fa-solid fa-ticket"></i></a>
      </li>
    </ul>
  </nav>
</header>

<main>

    <!-- Bannière défilante -->
    <section class="banniere">
      <div class="texte-defilant">
        <h2>Bienvenue sur Comparo Voyage ! Ce site vous permet de comparer et acheter vos billet de train ou de bus</h2>
      </div>
    </section>

    <!-- Formulaire de recherche -->
    <form class="form-container">
      <div class="left-section">
        <!-- Input départ et destination -->
        <label for="depart">Où voulez vous partir ?</label>
        <input type="text" id="depart" name="depart" placeholder="Départ : Gare/Ville/Arrêt">
        <input type="text" id="destination" name="destination" placeholder="Destination : Gare/Ville/Arrêt">
      </div>

      <div class="right-section">
        <!-- Choix de la date -->
        <label for="date">Quand ?</label>
        <div class="datetime-inputs">
          <input type="date" id="date" name="date" value="">
          <p> (Sélection de l'horaire)</p>
          <!-- Sélection des heures -->
          <select name="hour">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>

          <select name="hour">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        </div>

        <!-- Boutons d'action -->
        <div class="actions">
          <button type="reset" class="reset">Réinitialiser</button>
            <a  href="search_result.html" class="search-btn" id="search-btn">LANCER LA RECHERCHE</a>
        </div>
      </div>
    </form>

    <!-- Section slider -->
    <section class="slider-container">
      <h2>Galerie de photos</h2>
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="./assets/img/enzo_agc_molsheim.jpg" alt="">
          <img id="slide-2" src="./assets/img/bertrand_tgv.jpg" alt="">
          <img id="slide-3" src="./assets/img/regiolis_lio.jpg" alt="">
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>
</main>
  <!-- Pied de page -->
  <footer>
    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank"> <img src="assets/icons/facebook.png" alt="facebook"> </a>
      <a href="https://instagram.com/" target="_blank"> <img src="assets/icons/instagram.png" alt="instagram"> </a>
    </div>
    <div class="legacy">
        <a href="mention_légale.html">Mention légale</a>
        <a href="politique.html">Politique de confidentialité</a>
        <a href="cgv.html">CGV</a>
    </div>
  </footer>
</body>
</html>
